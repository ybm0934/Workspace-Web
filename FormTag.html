<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Tag</title>
<style type="text/css">
	#span_div{
		border: 1px solid black;
		text-align: center;
	}
	#span_div span{
		border: 1px solid red;
		margin: 10px;
		padding: 30px;
	}
</style>
</head>
<body>
	<form action="" method="POST">
		<input type="text" name="search">
		<input type="submit">
	</form>
	<hr>
	<form>
		<input type="text" name="text" value="text"><br>
		<input type="password" name="password" value="text"><br>
		<input type="file" name="file" value="file"><br>
		<input type="checkbox" name="checkbox" value="checkbox"><br>
		<input type="radio" name="radio" value="radio"><br>
		<input type="hidden" name="hidden" value="hidden"><br>
		<input type="button" value="button"><br>
		<input type="reset" value="reset"><br>
		<input type="submit" value="submit"><br>
		<input type="image" src="http://placehold.it/100x100"><br>
	</form>
	<hr>
	<form action="">
		<label for="name">이름</label>
		<input id="name" type="text">
		<input id="submit" value="전송">
	</form>
	<hr>
	<form>
		<table>
			<tr>
				<td><label for="username">이름</label></td>
				<td><input id="username" type="text" name="username"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input id="man" type="radio" name="gender" value="m">
					<label for="man">남자</label>
					<input id="woman" type="radio" name="gender" value="w">
					<label for="woman">여자</label>					
				</td>			
			</tr>
		</table>
		<input type="submit" value="가입">
	</form>
	<hr>
	<select multiple="multiple">
		<option>Java</option>
		<option>HTML5</option>
		<option>CSS3</option>
		<option>JavaScript</option>
	</select>
	<hr>
	<select>
		<optgroup label="HTML5">
			<option>Multimedia Tag</option>
			<option>Connectivity</option>
			<option>Device Access</option>
		</optgroup>
		<optgroup label="CSS3">
			<option>Animation</option>
			<option>3D Transform</option>
		</optgroup>
	</select>
	<hr>
	<form>
		<fieldset>
			<legend>입력 양식</legend>
			<table>
				<tr>
					<td><label for="name2">이름</label></td>
					<td><input id="name2" type="text"></td>
				</tr>
				<tr>
					<td><label for="mail">e-mail</label></td>
					<td><input id="mail" type="email"></td>
				</tr>
			</table>
			<input type="submit">
		</fieldset>
	</form>
	<hr>
	<h1>공간 분할 Tag</h1>
	<hr>
	<h2>div Tag</h2>
	<div>div tag - block 형식</div>
	<div>div tag - block 형식</div>
	<div>div tag - block 형식</div>
	<div>div tag - block 형식</div>
	<hr>
	<div id="span_div">
		<h2>span Tag</h2>
		<span>span tag - inline 형식</span>
		<span>span tag - inline 형식</span>
		<span>span tag - inline 형식</span>
		<span>span tag - inline 형식</span>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
