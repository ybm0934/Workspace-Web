<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML Media 처리</title>
</head>

<body>
    <h1>Image 표시</h1>
    <hr>
    <img src="./coding-825x500.jpg" alt="no image file" width="400" height="400"><br>
    <img src="nothing" alt="no image file" width="400" height="400">
    <hr>
    <h1>Video 표시</h1>
    <hr>
    <video width="320" height="240" controls="controls">
        <source src="http://www.w3school.com/html5/mov_bbb.mp4" type="video/mp4" />
        <source src="http://www.w3school.com/html5/mov_bbb.webm" type="video/webm" />
        <source src="http://www.w3school.com/html5/mov_bbb.ogg" type="video/ogg" />
        <p>현재 브라우저에서는 지원되지 않습니다.</p>
        <!-- video안의 source태그는 해당 브라우저에서 비디오가 지원되는지 자동으로 체크하고 가능한 것을 선택하여 재생한다. -->
    </video>
</body>

</html>
