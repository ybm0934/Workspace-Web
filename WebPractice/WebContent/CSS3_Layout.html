<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3_Layout</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	margin: 0 auto;
	width: 960px;
}

div.container {
	overflow: hidden;
}

div.item {
	float: left;
	margin: 0 3px;
	padding: 10px;
	border: 1px solid black;
}
</style>
</head>
<body>
	<div class="container">
		<div class="item">메뉴 - 1</div>
		<div class="item">메뉴 - 2</div>
		<div class="item">메뉴 - 3</div>
		<div class="item">메뉴 - 4</div>
	</div>
	<h1>CSS를 이용한 Layout 구성</h1>
</body>
</html>
