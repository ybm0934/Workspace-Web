<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hover Darkness</title>
<style type="text/css">
body {
	width: 100%;
	margin: 0;
}

.div1 {
	width: inherit;
	height: 500px;
	border: 1px solid red;
}

.div1 img {
	width: 50%;
	height: inherit;
	position: absolute;
}

.div2 {
	width: inherit;
	height: inherit;
	background-color: black;
	opacity: 1;
	display: table-cell;
	vertical-align: middle;
	position: absolute;
}

#divimg:hover .div2 {
	opacity: 0.6;
	transition: 0.25s;
	color: white;
	text-align: center;
}

.div2 p {
	margin: 0;
	font-size: 2em;
}
</style>
</head>
<body>
	<div class="div1">
		<img src="image/abcd.jpg" alt="사진이 없다" id="divimg">
		<div class="div2">
			<p>Hover Darkness</p>
		</div>
	</div>
</body>
</html>
