<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 struct selector</title>
<style type="text/css">
	ul{overflow:hidden;}
	li{list-style:none;float:left;padding:15px;}
	li:first-child{border-radius:10px 0 0 10px;}
	li:last-child{border-radius:0 10px 10px 0;}
	li:nth-child(2n){background-color:pink;}
	li:nth-child(2n+1){background-color:skyblue;}
	#list > ul > li:first-child > a {background: yellow;}
</style>
</head>
<body>
	<div>
		<ul>
			<li>첫번째</li>
			<li>두번째</li>
			<li>세번째</li>
			<li>네번째</li>
			<li>다섯번째</li>
			<li>여섯번째</li>
			<li>일곱번째</li>
		</ul>
	</div>
	<div id="list">
		<ul>
			<li><a href="#">주의사항</a></li>
			<li><a href="#">주의사항</a></li>
			<li><a href="#">주의사항</a></li>
			<li><a href="#">주의사항</a></li>
			<li><a href="#">주의사항</a></li>
		</ul>
	</div>
</body>
</html>
